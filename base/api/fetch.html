<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Document</title>
</head>

<body>
    <h1>Cool Places</h1>
    <div id="room-container"></div>
</body>
<script>
    let roomsContainer = document.getElementById('room-container')

    let getRooms = async () => {
        let response = await fetch('https://guidebookapis.herokuapp.com/api/places/?format=json')
        let rooms = await response.json()
        for (let i = 0; rooms.length > i; i++) {
            let room = rooms[i]
            let row = `<div>
                    <h3>${room.name}</h3>
                    <h5>${room.title}</h5>
                    <h6>${room.description}</h6>
                </div>`
            roomsContainer.innerHTML += row
        }
    }
    getRooms()
</script>

</html>
